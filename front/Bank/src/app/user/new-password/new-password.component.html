<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Edit user </h3>
        </div>
        <div class="card-body">
            <form (ngSubmit)="update()"> 
                
                <div class="form-group">
                    <label for="Password">old password</label>
                    <input id="Password" name="Password"  type="text"  class="form-control" [(ngModel)]="userDto.user.password">
                </div>
                <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input id="newPassword" name="newPassword"  type="text"  class="form-control" [(ngModel)]="userDto.newPassword">
                </div>
                
                <button type="submit" class="btn btn-info">Save changes</button>
            </form>
        </div>
    </div>
</div>
