<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Transfer</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" > 
                
                <div class="form-group">
                    <label for="">Ammount to transfer</label>
                    <input formControlName="monto" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Id account to transfer</label>
                    <input formControlName="id_cuenta_destino" type="text" class="form-control">
                </div>
                <button (click)="transferir()" class="btn btn-info">Transfer</button>
            </form>
        </div>
    </div>
</div>
