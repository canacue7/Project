<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Deposit</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" > 
                
                <div class="form-group">
                    <label for="">Ammount to deposit</label>
                    <input formControlName="monto" type="text" class="form-control">
                </div>
                <button (click)="consignar()" class="btn btn-info">Deposit</button>
            </form>
        </div>
    </div>
</div>
