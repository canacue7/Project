<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Create account</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="profileForm" > 
                <div class="form-group">
                    <label for="">State</label>
                        <select class="custom-select"  formControlName="estado">
                            <option value="">Select state</option>
                            <option value="activo" >Active</option>
                            <option value="inactivo" >Inactive</option>
                            <option value="cancelado" >Cancelled</option>
                     </select> 
                </div>
                <div class="form-group">
                    <label for="">Account kind</label>
                        <select class="custom-select"  formControlName="tipo_cuenta">
                            <option value="">Select state</option>
                            <option value="ahorros" >Ahorros</option>
                            <option value="corriente" >Corriente</option>
                     </select> 
                </div>
                <div class="form-group">
                    <label for="">Balance</label>
                    <input formControlName="saldo" type="text" class="form-control">
                </div>
                <button (click)="Guardar()" class="btn btn-danger">Save</button>
            </form>
        </div>
    </div>
</div>
