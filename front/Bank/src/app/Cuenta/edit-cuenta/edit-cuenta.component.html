<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Edit account</h3>
        </div>
        <div class="card-body">
            <form action="">
            <!-- <form [formGroup]="profileForm"> -->
                <div class="form-group">
                    <label for="tipoId">State</label>
                    <input [(ngModel)]="cuenta.estado" id="estado" name="tipoId" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Account kind</label>
                        <select class="custom-select"  formControlName="tipo_cuenta">
                            <option value="">Select state</option>
                            <option value="ahorros" >Ahorros</option>
                            <option value="corriente" >Corriente</option>
                     </select> 
                </div>
                <div class="form-group">
                    <label for="">Ammount</label>
                    <input [(ngModel)]="cuenta.saldo" name="saldo" type="text" class="form-control">
                </div>
                <button (click)="Actualizar(cuenta)" class="btn btn-danger">Update</button>
            </form>
        </div>
    </div>
</div>
